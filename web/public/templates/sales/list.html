<ion-view view-title="{{title}}">
    <ion-content class="padding">
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="sale in sales"
                      type="item-text-wrap" href="#/tab/sales/show/{{sale.id}}">
                <img src="img/sale-icon.png">

                <h2>{{sale.title}}</h2>

                <p>{{sale.vendor}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
