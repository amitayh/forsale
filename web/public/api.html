<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>4Sale - test page</title>
</head>

<body>

    <section>
        <h2>Users &amp; Authentication</h2>
        <h3>Register:</h3>
        <form action="auth/register" method="post">
            <table>
                <tr>
                    <td><label for="register-email">Email:</label></td>
                    <td><input type="email" id="register-email" name="email"></td>
                </tr>
                <tr>
                    <td><label for="register-name">Name:</label></td>
                    <td><input id="register-name" name="name"></td>
                </tr>
                <tr>
                    <td><label for="register-password">Password:</label></td>
                    <td><input type="password" id="register-password" name="password"></td>
                </tr>
                <tr>
                    <td><label for="register-birth-date">Birth date:</label></td>
                    <td><input type="date" id="register-birth-date" name="birth" value="2000-04-22"></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <label><input type="radio" name="gender" value="MALE" checked> Male</label>
                        <label><input type="radio" name="gender" value="FEMALE"> Female</label>
                    </td>
                </tr>
            </table>
            <p><input type="submit" value="Register"></p>
        </form>

        <h3>Login:</h3>
        <form action="auth/login" method="post">
            <table>
                <tr>
                    <td><label for="login-email">Email:</label></td>
                    <td><input type="email" id="login-email" name="email"></td>
                </tr>
                <tr>
                    <td><label for="login-password">Password:</label></td>
                    <td><input type="password" id="login-password" name="password"></td>
                </tr>
            </table>
            <p><input type="submit" value="Login"></p>
        </form>

        <h3>Other:</h3>
        <ul>
            <li><a href="users/profile">Show profile</a></li>
            <li><a href="auth/logout">Logout</a></li>
        </ul>
    </section>

    <section>
        <h2>Sales</h2>
        <ul>
            <li><a href="sales/popular">Popular sales</a></li>
            <li><a href="sales/recent">Recent sales</a></li>
            <li><a href="sales/favorites">Favorites (requires login)</a></li>
            <li>
                <form action="sales/show" method="get">
                    <input type="number" name="sale_id" placeholder="Sale ID">
                    <input type="submit" value="Show">
                </form>
            </li>
            <li>
                <form action="search" method="get">
                    <input type="text" name="query" placeholder="Query">
                    <input type="submit" value="Search">
                </form>
            </li>
        </ul>
    </section>

</body>

</html>
