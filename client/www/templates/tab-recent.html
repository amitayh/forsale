<ion-view view-title="Recent">
  <ion-content class="padding">
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="sale in sales" type="item-text-wrap" href="#/tab/sale/{{sale.id}}">
        <img ng-src="{{chat.face}}">
        <h2>{{sale.title}}</h2>
        <p>{{sale.vendor}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
