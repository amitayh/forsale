<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Sales Tab -->
    <ion-tab title="Sales" icon-off="ion-ios7-pulse" icon-on="ion-ios7-pulse-strong" href="#/tab/sales">
        <ion-nav-view name="tab-sales"></ion-nav-view>
    </ion-tab>

    <!-- Auth Tab -->
    <ion-tab title="Account" icon-off="ion-ios7-gear-outline" icon-on="ion-ios7-gear" href="#/tab/auth/login">
        <ion-nav-view name="tab-auth"></ion-nav-view>
    </ion-tab>

    <!-- TODO: REMOVE THESE -->

    <!-- Dashboard Tab -->
    <ion-tab title="Status" icon-off="ion-ios7-pulse" icon-on="ion-ios7-pulse-strong" href="#/tab/dash">
        <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>

    <!-- Chats Tab -->
    <ion-tab title="Chats" icon-off="ion-ios7-chatboxes-outline" icon-on="ion-ios7-chatboxes" href="#/tab/chats">
        <ion-nav-view name="tab-chats"></ion-nav-view>
    </ion-tab>

    <!-- Friends Tab -->
    <ion-tab title="Friends" icon-off="ion-ios7-heart-outline" icon-on="ion-ios7-heart" href="#/tab/friends">
        <ion-nav-view name="tab-friends"></ion-nav-view>
    </ion-tab>

</ion-tabs>
