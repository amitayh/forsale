<body>

    <form action="auth/login" method="POST">
        <p>Login:</p>
        <table>
            <tr>
                <td>Email:</td>
                <td><input name="email"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input name="password"></td>
            </tr>
        </table>
        <input type="submit" value="Login">
    </form>

    <br>
    <br>

    <form action="auth/register" method="POST">
        <p>Register:</p>
        <table>
            <tr>
                <td>Name:</td>
                <td><input name="name"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input name="email"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input name="password"></td>
            </tr>
            <tr>
                <td>Birth date:</td>
                <td><input name="birth" value="2000-04-22"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><input name="gender"></td>
            </tr>
        </table>
        <input type="submit" value="Register">
    </form>

    <br>
    <br>

    <form action="users/profile" method="GET">
        <p>Profile:</p>
        <input type="submit" value="My Profile">
    </form>

    <br>
    <br>

    <div>
        <p>Sales:</p>
        <form action="sales/popular" method="GET">
            <input type="submit" value="Popular Sales">
        </form>
        <form action="sales/favorites" method="GET">
            <input type="submit" value="Favorite Sales">
        </form>
        <form action="sales/recent" method="GET">
            <input type="submit" value="Recent Sales">
        </form>

</html>
